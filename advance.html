<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project_0</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="Options" >
                <li class="Option2"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        
        <h1 class="h1-advance">Advanced Search</h1>
        <div class="line"> 
        </div>
            <h2 class="h2-page">Find Pages with...</h2>
            <form action="https://www.google.com/search">
                <div class="advanceinputs">
                    <div class ="LEFT">
                        <p>all these words: </p>
                    </div>
                    <div class="RIGHT">
                        <input type="text" name="q" class="form-control">
                    </div>
                </div>
                <div class="advanceinputs">
                    <div class ="LEFT">
                        <p>this exact word or phrase: </p>
                    </div>
                    <div class="RIGHT">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="advanceinputs">
                    <div class ="LEFT">
                        <p>any of these words: </p>
                    </div>
                    <div class="RIGHT">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="advanceinputs">
                    <div class ="LEFT">
                        <p>none of these words: </p>
                    </div>
                    <div class="RIGHT">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="advancebuttons">
                    <input type="submit" value="Advance Search" class="btn btn-primary">  
                </div>
           </form>
        </div>
    </body>
</html>
